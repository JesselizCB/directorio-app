<div class="navbar-actions">
  <!-- Briefcase Icon -->
  <a href="#" class="nav-link" title="Proyectos">
    <img src="assets/icon_briefcase.svg" alt="Proyectos" width="20" height="20" />
  </a>

  <nz-divider nzType="vertical" class="nav-divider" />

  <!-- Help Icon -->
  <a href="#" class="nav-link" title="Ayuda">
    <nz-icon class="help-icon">
      <img src="assets/icon_question_circle.svg" alt="question circle" />
    </nz-icon>
  </a>

  <nz-divider nzType="vertical" class="nav-divider" />

  <!-- Notifications -->
  <a href="#" class="nav-link" title="Notificaciones">
    <nz-badge
      [nzCount]="notificationCount()"
      [nzSize]="'small'"
      [nzStyle]="{
        'box-shadow': 'none',
        'line-height': '10px',
        'min-width': '12px',
        'height': '12px',
        'font-size': '10px'
      }"
    >
      <span nz-icon nzType="bell" nzTheme="fill" style="color: white; font-size: 14px;"></span>
    </nz-badge>
  </a>

  <nz-divider nzType="vertical" class="nav-divider" />

  <!-- User Menu -->
  <div class="user-section">
    <nz-avatar
      [nzText]="userInitial()"
      class="user-avatar"
    />
    <a
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-link"
      nz-dropdown
      nzTrigger="click"
      [nzDropdownMenu]="userMenu"
      (nzVisibleChange)="onDropdownVisibleChange($event)"
    >
      {{ userName() }}
      <span 
        nz-icon 
        [nzType]="isDropdownOpen() ? 'up' : 'down'"
        style="margin-left: 24px; font-size: 12px;">
      </span>
    </a>
  </div>
  <nz-dropdown-menu #userMenu="nzDropdownMenu">
    <ul nz-menu>
      @for (item of userMenuItems(); track item.label) {
        <li nz-menu-item [routerLink]="item.route" routerLinkActive="active">
          {{ item.label }}
        </li>
      }
    </ul>
  </nz-dropdown-menu>

  <nz-divider nzType="vertical" class="nav-divider" />

  <!-- Logo Alt -->
  <a 
    routerLink="/" 
    class="nav-link logo-alt"
  >
    <img src="assets/logo_alt.svg" alt="Mandii" />
  </a>
</div>
